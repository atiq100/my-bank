<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center text-violet-600 mt-6">Welcome to your 
        <span class="font-semibold text-violet-800">Father's Bank!!!</span></h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-bold">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3 focus:outline-violet-400" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-9/12 block mb-2 px-3 focus:outline-violet-400" type="password" name="" id="user-password" placeholder="Your password">
            <button id="btn-submit" class=" px-8 py-2 text-white font-medium rounded-lg bg-violet-500 hover:bg-violet-600">Submit</button>
        </div><br>
        <div>
            <h3>ফ্রি টাকা তুলতে আসছেন এই নেন</h3>
            <p>Email: webhero@gmail.com</p>
            <p>password: webhero</p>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
